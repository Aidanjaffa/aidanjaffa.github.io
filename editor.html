<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles/editor.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
        <title>Pixel art</title>

    </head>
    <body>
        <div class="title">
            <input id="title" placeholder="Pixel Art 1">
        </div>
        
        <div style="display: flex; align-items: start; justify-content: center; flex-direction: row; width: 100%; gap: 8px; background-color: rgb(116, 116, 116);">
            <div class="icon-bar">
                <button class="btn btn-outline-dark icon-button" id="plus"><i class="glyphicon glyphicon-plus"></i></button>
                <button class="btn btn-outline-dark icon-button" id="minus"><i class="glyphicon glyphicon-minus"></i></button>
                <button class="btn btn-outline-dark icon-button" id="undo"><i class="material-icons">undo</i></button>
                <button class="btn btn-outline-dark icon-button" id="erase"><i class="glyphicon glyphicon-erase"></i></button>
                <button class="btn btn-outline-dark icon-button" id="draw"><i class="glyphicon glyphicon-pencil"></i></button>
                <button class="btn btn-outline-dark icon-button" id="eyedrop"><i class="fa fa-eyedropper"></i></button>
                <button class="btn btn-outline-dark icon-button" id="fill"><i class="material-icons">format_color_fill</i></button>


                <div id="color-picker"></div>
            </div>
            <canvas></canvas>
            <div id="canvases">
                <canvas id="preview"></canvas>
                <canvas id="export"></canvas>
                <div id="file-settings">
                    <button class="btn btn-outline-dark icon-button" id="save"><i class="material-icons">save</i></button>
                    <div id="extra">

                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/editor.js"></script>

    </body>
</html>
